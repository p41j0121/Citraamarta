<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Pengeluaran</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 { text-align: center; }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #218838; }
    button:disabled {
      background-color: #94d3a2;
      cursor: not-allowed;
    }
    .success-message {
      text-align: center;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<script>
  // Cek login admin
  if (localStorage.getItem("isAdminLoggedIn") !== "true") {
    alert("Hayooo Kamu mau ngapain?? Login dulu dong!");
    window.location.href = "data.html";
  }
</script>

<h1>Input Pengeluaran</h1>
<form id="pengeluaranForm">
  <label for="tanggal">Tanggal</label>
  <input type="date" id="tanggal" name="TANGGAL" required>

  <label for="keterangan">Keterangan</label>
  <input type="text" id="keterangan" name="KETERANGAN">

  <label for="abodemen">Abodemen</label>
  <input type="number" id="abodemen" name="ABODEMEN">

  <label for="per_m3">/M3</label>
  <input type="number" id="per_m3" name="PER_M3">

  <label for="keamanan">Keamanan</label>
  <input type="number" id="keamanan" name="KEAMANAN">

  <label for="sampah_bumdes">Sampah & Bumdes</label>
  <input type="number" id="sampah_bumdes" name="SAMPAH_BUMDES">

  <label for="kas">KAS</label>
  <input type="number" id="kas" name="KAS">

  <label for="bukti">Bukti Transaksi (Upload Gambar)</label>
  <input type="file" id="bukti" name="BUKTI_TRANSAKSI" accept="image/*">

  <label for="jumlah_total">Jumlah Total</label>
  <input type="number" id="jumlah_total" name="JUMLAH_TOTAL">

  <button type="submit" id="submitBtn">Simpan</button>
</form>

<div id="successMsg" class="success-message"></div>

<script>
  const form = document.getElementById('pengeluaranForm');
  const successMsg = document.getElementById('successMsg');
  const submitBtn = document.getElementById('submitBtn');

  form.addEventListener('submit', async function(e) {
    e.preventDefault();

    // Lock tombol submit & tampilkan loading
    submitBtn.disabled = true;
    submitBtn.textContent = "Sedang Menyimpan Data...";

    const formData = new FormData(form);
    const fileInput = document.getElementById('bukti');
    const imageFile = fileInput.files[0];

    const payload = { action: "pengeluaran" };

    for (const [key, value] of formData.entries()) {
      if (key !== "BUKTI_TRANSAKSI") {
        payload[key.toUpperCase()] = value;
      }
    }

    if (imageFile) {
      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64String = reader.result.split(',')[1];
        payload.foto = base64String;

        await submitToScript(payload);
      };
      reader.readAsDataURL(imageFile);
    } else {
      await submitToScript(payload);
    }
  });

  async function submitToScript(payload) {
    try {
      const res = await fetch('https://script.google.com/macros/s/AKfycbx3qDjyOR_GMoY5QCGc_gWLC0VRBD3wJNlkw-_i_plYB2ZTG4OanGhFKyPm_PP0bFs9IA/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(payload)
      });

      const json = await res.json();
      if (json.success) {
        successMsg.textContent = "Data berhasil disimpan!";
        form.reset();
      } else {
        alert("Gagal menyimpan data: " + json.message);
      }
    } catch (err) {
      alert("Terjadi kesalahan saat mengirim data.");
    } finally {
      // Buka kunci tombol submit dan reset text
      submitBtn.disabled = false;
      submitBtn.textContent = "Simpan";
    }
  }
</script>

</body>
</html>
