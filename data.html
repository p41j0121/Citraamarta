<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Paguyuban Citra Amarta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      position: relative;
    }
    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 30px;
    }
    ul { list-style: none; padding: 0; }
    li {
      background-color: #f1f8e9;
      margin: 10px 0;
      padding: 15px 20px;
      border-left: 6px solid #00796b;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
    }
    li a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .submenu {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.4s ease;
      padding-left: 20px;
    }
    .submenu li {
      background-color: #e8f5e9;
      font-size: 1em;
      padding: 10px 15px;
      margin-top: 5px;
    }
    .submenu.show { max-height: 200px; }
    .login-top {
      position: absolute;
      top: 20px;
      right: 30px;
    }
    .login-top button {
      padding: 8px 16px;
      font-weight: bold;
      background-color: #00796b;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .login-top button:hover { background-color: #004d40; }
    #loginModal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    .modal-content input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .modal-content button {
      width: 48%;
      padding: 10px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      position: relative;
    }
    .login-button { background-color: #00796b; color: white; }
    .cancel-button { background-color: #ccc; }
    .modal-content p { text-align: center; margin-top: 10px; }
    .spinner {
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      width: 14px;
      height: 14px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 6px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-top">
      <button onclick="document.getElementById('loginModal').style.display='block'">üîê Login Admin</button>
    </div>
    <h1>üè° PAGUYUBAN CITRA AMARTA</h1>
    <ul>
      <li><a href="tagihan.html">üìã Informasi Tagihan</a></li>
      <li onclick="toggleSubmenu()">üí∞ Informasi Keuangan</li>
      <ul class="submenu" id="submenuKeuangan">
        <li><a href="pemasukan.html">üì• Pemasukan</a></li>
        <li><a href="pengeluaran.html">üì§ Pengeluaran</a></li>
      </ul>
      <li><a href="inventori.html">üèòÔ∏è Inventori Perumahan</a></li>
      <li><a href="Fasum.html">üå≥ Fasum dan Fasos</a></li>
      <li><a href="aturan.html">üö™ Aturan Masuk Citra Amarta</a></li>
      <li><a href="divisi.html">üë• Divisi Paguyuban Citra Marta</a></li>
    </ul>
  </div>

  <!-- Modal Login -->
  <div id="loginModal">
    <div class="modal-content">
      <h3 style="text-align:center; color:#00796b;">Login Admin</h3>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <div style="display:flex; justify-content: space-between; margin-top:10px;">
        <button class="login-button" id="loginBtn" onclick="login()">Login</button>
        <button class="cancel-button" onclick="document.getElementById('loginModal').style.display='none'">Batal</button>
      </div>
      <p id="loginStatus"></p>
    </div>
  </div>

  <!-- Floating Chat Aspirasi Warga -->
  <style>
    #chat-toggle {
      position: fixed; bottom: 20px; right: 20px;
      background: #5563DE; color: white;
      border: none; border-radius: 50%;
      width: 43px; height: 43px;
      font-size: 24px; cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 9999;
    }
    #chat-box {
      position: fixed; bottom: 90px; right: 20px;
      width: 340px; max-height: 300px;
      background: white; border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: none; flex-direction: column;
      overflow: hidden; z-index: 9999;
    }
    #chat-header { background: #5563DE; color: white; padding: 10px; font-weight: bold; text-align: center; }
    #messages { flex: 1; padding: 10px; overflow-y: auto; background: #f9f9f9; }
    .msg { margin-bottom: 8px; }
    .username { font-weight: bold; color: #5563DE; }
    .bubble { background: #e3e7ff; padding: 6px 10px; border-radius: 8px; display: inline-block; max-width: 80%; word-wrap: break-word; }
    .time { font-size: 0.75em; color: gray; margin-top: 2px; display: block; }
    .input-area { display: flex; padding: 8px; background: white; border-top: 1px solid #ddd; gap: 5px; }
    .input-area input { padding: 6px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
    #username { width: 80px; }
    #messageInput { flex: 1; }
    #sendBtn { padding: 6px 10px; background: #5563DE; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
  </style>

  <button id="chat-toggle">üí¨</button>
  <div id="chat-box">
    <div id="chat-header">Aspirasi Warga</div>
    <div id="messages"></div>
    <div class="input-area">
      <input type="text" id="username" placeholder="Nama" />
      <input type="text" id="messageInput" placeholder="Ketik pesan..." />
      <button id="sendBtn">‚û§</button>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbznYSCom57dZZYtshdg3Cs5aecy4J2a9GetW6BnyfDHS4qBRfpWp6jZLc6ancTowPSpyA/exec";

    function toggleSubmenu() {
      const submenu = document.getElementById("submenuKeuangan");
      submenu.classList.toggle("show");
    }

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const status = document.getElementById('loginStatus');
      const loginBtn = document.getElementById('loginBtn');

      if (!user || !pass) {
        status.style.color = "red";
        status.innerText = "‚ùå Username dan Password wajib diisi!";
        return;
      }
      loginBtn.innerHTML = '<span class="spinner"></span>Loading...';
      loginBtn.disabled = true;
      status.innerText = "";

      fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "login", username: user, password: pass }) })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            localStorage.setItem("isAdminLoggedIn", "true");
            window.location.href = "admin.html";
          } else {
            status.style.color = "red";
            status.innerText = "‚ùå " + data.message;
          }
        })
        .catch(() => {
          status.style.color = "red";
          status.innerText = "‚ùå Terjadi kesalahan koneksi!";
        })
        .finally(() => {
          loginBtn.innerHTML = 'Login';
          loginBtn.disabled = false;
        });
    }

    window.onclick = function(event) {
      const modal = document.getElementById('loginModal');
      if (event.target === modal) modal.style.display = "none";
    }

    // Floating Chat Script
    const SUPABASE_URL = "https://iepiudxiyhcaaqmjrxvm.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllcGl1ZHhpeWhjYWFxbWpyeHZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2MzQxNzYsImV4cCI6MjA3MDIxMDE3Nn0.a9HaHtBp1E0H8nOsn1qkyXBJu2dBLeqElWd4g2klxVM";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const messagesDiv = document.getElementById("messages");
    const usernameInput = document.getElementById("username");
    const messageInput = document.getElementById("messageInput");

    document.getElementById("chat-toggle").onclick = () => {
      const box = document.getElementById("chat-box");
      box.style.display = box.style.display === "flex" ? "none" : "flex";
    };

    async function loadMessages() {
      const { data, error } = await supabaseClient.from('messages').select('*').order('created_at', { ascending: true });
      if (!error) {
        messagesDiv.innerHTML = "";
        data.forEach(msg => addMessageToUI(msg));
      }
    }

    function addMessageToUI(msg) {
      const div = document.createElement("div");
      div.classList.add("msg");
      div.innerHTML = `<span class="username">${msg.username}</span>
        <div class="bubble">${msg.content}</div>
        <span class="time">${new Date(msg.created_at).toLocaleTimeString()}</span>`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      let username = usernameInput.value.trim();
      const content = messageInput.value.trim();
      if (!username) {
        username = "Guest" + Math.floor(Math.random() * 1000);
        usernameInput.value = username;
      }
      if (!content) return;
      await supabaseClient.from('messages').insert([{ username, content }]);
      messageInput.value = "";
    }

    document.getElementById("sendBtn").onclick = sendMessage;

    supabaseClient.channel('realtime-messages')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => addMessageToUI(payload.new))
      .subscribe();

    loadMessages();
  </script>
</body>
</html>
