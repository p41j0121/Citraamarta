<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Tunggakan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #fff4f4;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff0f0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.2);
      border: 2px solid #ffcccc;
    }
    h2 {
      text-align: center;
      color: #c62828;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #c62828;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #8e0000;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #e57373;
      text-align: center;
    }
    th {
      background-color: #ffcdd2;
      color: #b71c1c;
    }
    img {
      max-width: 100px;
      border-radius: 6px;
    }
    .total-warning {
      margin-top: 15px;
      font-weight: bold;
      color: #b71c1c;
      background: #ffebee;
      padding: 10px;
      border-radius: 6px;
    }
    .note {
      background: #fff5f5;
      border-left: 5px solid #d32f2f;
      padding: 10px;
      margin-top: 10px;
      color: #b71c1c;
      font-size: 14px;
    }
    .btn-bayar {
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      background-color: #d84315;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .btn-bayar:hover {
      background-color: #bf360c;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
    }
    .modal-content {
      background: white;
      margin: 6% auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      position: relative;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 22px;
      cursor: pointer;
      color: #999;
    }
    .tab-buttons { display: flex; gap: 8px; margin-bottom: 10px; }
    .tab-buttons button { flex: 1; background: #607d8b; color: white; padding: 10px; border: none; border-radius: 6px; }
    .tab-buttons button.active { background: #b71c1c; }
    .tab-panel { display: none; }
    .tab-panel.active { display: block; }
    .bank-box {
      background: #f7f7f7;
      padding: 12px;
      border-radius: 8px;
      margin-top: 8px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üö® Daftar Tunggakan</h2>
    <input type="text" id="rumah" placeholder="Masukkan Nomor Rumah (contoh: K20)" />
    <button onclick="cekTunggakan()">Cek Tunggakan</button>
    <div id="hasil"></div>
  </div>

  <!-- MODAL PEMBAYARAN -->
  <div id="payModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePayModal()">‚úï</span>
      <h3 style="text-align:center;color:#b71c1c;margin-bottom:10px;">üí≥ Metode Pembayaran</h3>
      <div class="tab-buttons">
        <button id="btnTabQRIS" class="active" onclick="switchTab('qris')">QRIS</button>
        <button id="btnTabTF" onclick="switchTab('transfer')">Transfer</button>
      </div>
      <div id="tabQRIS" class="tab-panel active">
        <p>Scan QRIS berikut, lalu simpan bukti pembayaran.</p>
        <img src="https://i.postimg.cc/nzbyh4JJ/Gambar-Whats-App-2025-07-17-pukul-16-45-11-33bebf07.jpg" alt="QRIS" style="width:100%;border-radius:8px;">
      </div>
      <div id="tabTransfer" class="tab-panel">
        <p>Transfer ke rekening berikut:</p>
        <div class="bank-box">
          <strong>Bank:</strong> BCA<br>
          <strong>No. Rek:</strong> 1234567890<br>
          <strong>Atas Nama:</strong> Paguyuban Citra Amarta
        </div>
      </div>
      <hr>
      <label for="jumlahBayar">üí∞ Jumlah yang Dibayarkan</label>
      <input type="number" id="jumlahBayar" placeholder="Masukkan jumlah (contoh: 150000)">
      <label for="buktiFoto">üì∏ Upload Bukti Transfer</label>
      <input type="file" id="buktiFoto" accept="image/*" onchange="uploadFotoBukti(this)">
      <p id="uploadStatus" style="font-style:italic;color:green;"></p>
      <button class="btn-bayar" onclick="openWhatsApp()">Konfirmasi via WhatsApp</button>
    </div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycby4tD1WUW37hirYG73Su357D2zMVkje2eGgFJtj3EsaLC-IKWxQsmdUCLo0DpD5pdsWVg/exec";
    const UPLOAD_URL = "https://script.google.com/macros/s/AKfycbxLLNdH-W6qLwy7R5ktx_HFF1iS5pupJo7ZcUkZ9aaBcp-H_DosM2ZY5Mu9tFlZL6pb/exec";
    const WA_NUMBER = "6283830611232"; // ‚úÖ Nomor WA baru
    let namaPemilik = "";
    let uploadedFotoURL = "";
    let selectedTunggakan = [];

    function convertDriveUrlToDirectImage(url) {
      const match = url.match(/\/file\/d\/([^/]+)\//);
      return match ? `https://lh3.googleusercontent.com/d/${match[1]}=s800` : '';
    }

    function cekTunggakan() {
      const rumah = document.getElementById("rumah").value.trim().toUpperCase();
      const hasil = document.getElementById("hasil");
      if (!rumah) {
        hasil.innerHTML = "<p style='color:red;'>‚ùó Silakan masukkan nomor rumah.</p>";
        return;
      }

      hasil.innerHTML = "üîÑ Mengambil data...";
      fetch(`${GAS_URL}?action=search_all&rumah=${encodeURIComponent(rumah)}&t=${Date.now()}`)
        .then(res => res.json())
        .then(json => {
          if (!json.success || !json.data || json.data.length === 0) {
            hasil.innerHTML = "<p style='color:green;'>‚úÖ Tidak ada tunggakan.</p>";
            return;
          }

          namaPemilik = json.data[0].nama || "Tidak diketahui";
          let html = `<p><strong>Nama Pemilik:</strong> ${namaPemilik}</p>`;
          html += `<table>
                    <thead>
                      <tr>
                        <th>Pilih</th>
                        <th>Bulan</th><th>Tahun</th><th>IPL</th><th>Air</th><th>Sampah</th><th>Total</th><th>Foto</th>
                      </tr>
                    </thead><tbody>`;

          json.data.forEach(item => {
            const ipl = parseInt(item.ipl.replace(/[^\d]/g, '')) || 0;
            const air = parseInt(item.air.replace(/[^\d]/g, '')) || 0;
            const sampah = parseInt(item.sampah.replace(/[^\d]/g, '')) || 0;
            const total = ipl + air + sampah;
            const foto = item.foto ? `<img src="${convertDriveUrlToDirectImage(item.foto)}" alt="Foto">` : '-';
            html += `<tr>
                      <td><input type="checkbox" class="pilih-bayar" data-bulan="${item.bulan}" data-tahun="${item.tahun}" data-total="${total}"></td>
                      <td>${item.bulan}</td><td>${item.tahun}</td>
                      <td>${item.ipl}</td><td>${item.air}</td><td>${item.sampah}</td>
                      <td><strong>Rp ${total.toLocaleString('id-ID')}</strong></td>
                      <td>${foto}</td>
                    </tr>`;
          });

          html += `</tbody></table>
                   <div class="total-warning" id="totalPilihan">Total Dipilih: Rp 0</div>
                   <div class="note">üìå <strong>Note:</strong> Pilih bulan yang ingin dibayar, lalu klik Bayar.</div>
                   <button class="btn-bayar" id="btnBayar" disabled onclick="openPayModal()">üí≥ Bayar Sekarang</button>`;
          hasil.innerHTML = html;

          document.querySelectorAll(".pilih-bayar").forEach(cb => {
            cb.addEventListener("change", updateTotal);
          });
        })
        .catch(err => {
          console.error(err);
          hasil.innerHTML = "<p style='color:red;'>‚ùå Gagal mengambil data.</p>";
        });
    }

    function updateTotal() {
      selectedTunggakan = [];
      let total = 0;
      document.querySelectorAll(".pilih-bayar:checked").forEach(cb => {
        selectedTunggakan.push({
          bulan: cb.dataset.bulan,
          tahun: cb.dataset.tahun,
          total: parseInt(cb.dataset.total)
        });
        total += parseInt(cb.dataset.total);
      });
      document.getElementById("totalPilihan").textContent = `Total Dipilih: Rp ${total.toLocaleString('id-ID')}`;
      document.getElementById("btnBayar").disabled = selectedTunggakan.length === 0;
    }

    function openPayModal() {
      document.getElementById('payModal').style.display = 'block';
      switchTab('qris');
    }

    function closePayModal() {
      document.getElementById('payModal').style.display = 'none';
    }

    function switchTab(tab) {
      document.getElementById('btnTabQRIS').classList.toggle('active', tab === 'qris');
      document.getElementById('btnTabTF').classList.toggle('active', tab === 'transfer');
      document.getElementById('tabQRIS').classList.toggle('active', tab === 'qris');
      document.getElementById('tabTransfer').classList.toggle('active', tab === 'transfer');
    }

    function uploadFotoBukti(input) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const base64 = e.target.result.split(",")[1]; 
        document.getElementById("uploadStatus").textContent = "üì§ Mengupload...";
        const form = new FormData();
        form.append("foto", base64);
        fetch(UPLOAD_URL, { method: "POST", body: form })
          .then(res => res.json())
          .then(data => {
            if (data.success && data.url) {
              uploadedFotoURL = data.url;
              document.getElementById("uploadStatus").textContent = "‚úÖ Bukti berhasil diupload.";
            } else {
              document.getElementById("uploadStatus").textContent = "‚ùå Gagal upload.";
            }
          })
          .catch(err => {
            document.getElementById("uploadStatus").textContent = "‚ùå Gagal upload.";
          });
      };
      reader.readAsDataURL(file);
    }

    function openWhatsApp() {
      const jumlahBayar = document.getElementById("jumlahBayar").value.trim();
      const total = selectedTunggakan.reduce((a, b) => a + b.total, 0);

      if (!jumlahBayar || parseInt(jumlahBayar) <= 0) {
        alert("‚ùó Harap masukkan jumlah yang dibayarkan.");
        document.getElementById("jumlahBayar").focus();
        return;
      }

      if (parseInt(jumlahBayar) !== total) {
        alert(`‚ùó Jumlah yang dibayarkan harus sesuai dengan total tagihan: Rp ${total.toLocaleString('id-ID')}`);
        document.getElementById("jumlahBayar").focus();
        return;
      }

      if (!uploadedFotoURL) {
        alert("‚ùó Harap upload bukti transfer terlebih dahulu.");
        document.getElementById("buktiFoto").focus();
        return;
      }

      const bulanList = selectedTunggakan.map(i => `${i.bulan} ${i.tahun}`).join(", ");
      const fotoLink = `\nüìé Bukti Transfer: ${uploadedFotoURL}`;
      const pesan =
`Halo Admin, saya ingin konfirmasi pembayaran tunggakan.

Nama: ${namaPemilik}
Bulan dibayar: ${bulanList}
Total tagihan: Rp ${total.toLocaleString('id-ID')}
Jumlah dibayar: Rp ${parseInt(jumlahBayar).toLocaleString('id-ID')}${fotoLink}

Mohon dicek ya. Terima kasih.`;

      window.open(`https://wa.me/${WA_NUMBER}?text=${encodeURIComponent(pesan)}`, '_blank');
    }

    window.onclick = function(e) {
      const modal = document.getElementById('payModal');
      if (e.target === modal) modal.style.display = 'none';
    };
  </script>
</body>
</html>
