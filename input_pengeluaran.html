<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Input Pengeluaran</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      margin: 0;
      padding: 30px 15px;
      min-height: 100vh;
      color: #3a3a3a;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 0 0 25px 0;
      font-weight: 700;
      color: #406882;
      text-shadow: 0 1px 3px rgba(255 255 255 / 0.7);
      user-select: none;
    }

    form {
      background-color: #ffffffdd;
      padding: 30px 35px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgb(64 104 130 / 0.3);
      max-width: 500px;
      width: 100%;
      transition: box-shadow 0.3s ease;
    }

    form:hover {
      box-shadow: 0 12px 40px rgb(64 104 130 / 0.5);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #5d6d7e;
      user-select: none;
      letter-spacing: 0.03em;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 12px 14px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1.8px solid #cfd8dc;
      font-size: 16px;
      color: #47525e;
      background-color: #f9fafb;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 2px;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="number"]:focus,
    input[type="file"]:focus {
      border-color: #406882;
      box-shadow: 0 0 8px #a8edea;
      background-color: #fff;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #406882;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: 700;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgb(64 104 130 / 0.4);
      transition: background-color 0.35s ease, transform 0.2s ease;
      user-select: none;
    }

    button:hover:not(:disabled) {
      background-color: #2e4e62;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgb(46 78 98 / 0.5);
    }

    button:disabled {
      background-color: #a9bbc8;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .success-message {
      text-align: center;
      color: #2e7d32;
      margin-top: 25px;
      font-weight: 600;
      font-size: 17px;
      text-shadow: 0 1px 1px #b7e4c7;
      user-select: none;
    }

    @media (max-width: 520px) {
      form {
        padding: 25px 20px;
      }
      button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<script>
  // Cek login admin di localStorage
  if(localStorage.getItem("isAdminLoggedIn") !== "true") {
    alert("Hayooo Kamu mau ngapain?? Login dulu dong!");
    window.location.href = "data.html";
  }
</script>

<h1>Input Pengeluaran</h1>
<form id="pengeluaranForm" autocomplete="off">
  <label for="tanggal">Tanggal</label>
  <input type="date" id="tanggal" name="TANGGAL" required />

  <label for="keterangan">Keterangan</label>
  <input type="text" id="keterangan" name="KETERANGAN" />

  <label for="abodemen">Abodemen</label>
  <input type="number" id="abodemen" name="ABODEMEN" />

  <label for="per_m3">/M3</label>
  <input type="number" id="per_m3" name="PER_M3" />

  <label for="keamanan">Keamanan</label>
  <input type="number" id="keamanan" name="KEAMANAN" />

  <label for="sampah_bumdes">Sampah & Bumdes</label>
  <input type="number" id="sampah_bumdes" name="SAMPAH_BUMDES" />

  <label for="kas">KAS</label>
  <input type="number" id="kas" name="KAS" />

  <label for="bukti">Bukti Transaksi (Upload Gambar)</label>
  <input type="file" id="bukti" name="BUKTI_TRANSAKSI" accept="image/*" />

  <label for="jumlah_total">Jumlah Total</label>
  <input type="number" id="jumlah_total" name="JUMLAH_TOTAL" />

  <button type="submit" id="submitBtn">Simpan</button>
</form>

<div id="successMsg" class="success-message"></div>

<script>
  const form = document.getElementById('pengeluaranForm');
  const successMsg = document.getElementById('successMsg');
  const submitBtn = document.getElementById('submitBtn');

  form.addEventListener('submit', async function(e) {
    e.preventDefault();

    // Disable tombol & ubah teks jadi loading
    submitBtn.disabled = true;
    const originalText = submitBtn.textContent;
    submitBtn.textContent = 'Sedang Menyimpan Data...';
    successMsg.textContent = '';

    const formData = new FormData(form);
    const fileInput = document.getElementById('bukti');
    const imageFile = fileInput.files[0];

    const payload = { action: "pengeluaran" };

    for (const [key, value] of formData.entries()) {
      if (key !== "BUKTI_TRANSAKSI") {
        payload[key.toUpperCase()] = value;
      }
    }

    if (imageFile) {
      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64String = reader.result.split(',')[1];
        payload.foto = base64String;
        await submitToScript(payload);
      };
      reader.readAsDataURL(imageFile);
    } else {
      await submitToScript(payload);
    }

    async function submitToScript(payload) {
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbx3qDjyOR_GMoY5QCGc_gWLC0VRBD3wJNlkw-_i_plYB2ZTG4OanGhFKyPm_PP0bFs9IA/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams(payload)
        });

        const json = await res.json();
        if (json.success) {
          successMsg.textContent = "Data berhasil disimpan!";
          form.reset();
        } else {
          alert("Gagal menyimpan data: " + json.message);
        }
      } catch (err) {
        alert("Terjadi kesalahan saat mengirim data.");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    }
  });
</script>

</body>
</html>
