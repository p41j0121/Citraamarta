<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      padding: 40px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #00796b;
      margin-bottom: 30px;
    }
    .menu-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    button {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }
    .btn-input { background-color: #00796b; }
    .btn-input:hover { background-color: #004d40; }

    .btn-status { background-color: #607d8b; }
    .btn-status:hover { background-color: #455a64; }

    .btn-register { background-color: #1976d2; width: 100%; margin-bottom: 10px; }
    .btn-register:hover { background-color: #0d47a1; }

    .btn-logout {
      background-color: #d32f2f;
      width: 100%;
      margin-top: 10px;
    }
    .btn-logout:hover { background-color: #b71c1c; }

    /* Modal */
    #registerModal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      position: relative;
    }
    .modal-content input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .modal-content button {
      padding: 10px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .register-button { background-color: #00796b; color: white; width: 48%; }
    .cancel-button { background-color: #ccc; width: 48%; }
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #888;
    }
    .close-btn:hover { color: black; }
  </style>
  <script>
    // Proteksi akses halaman admin, cek login dulu
    if (localStorage.getItem("isAdminLoggedIn") !== "true") {
      alert("Hayooo Kamu mau ngapain?? Login dulu dong!");
      window.location.href = "index.html"; // lempar ke halaman utama
    }

    const GAS_URL = "https://script.google.com/macros/s/AKfycbznYSCom57dZZYtshdg3Cs5aecy4J2a9GetW6BnyfDHS4qBRfpWp6jZLc6ancTowPSpyA/exec";

    function logout() {
      localStorage.removeItem("isAdminLoggedIn");
      window.location.href = "index.html";
    }

    function registerUser() {
      const user = document.getElementById('regUsername').value.trim();
      const pass = document.getElementById('regPassword').value.trim();
      const status = document.getElementById('registerStatus');
      const btn = document.getElementById('registerBtn');

      if (!user || !pass) {
        status.style.color = "red";
        status.innerText = "‚ùå Username dan Password wajib diisi!";
        return;
      }

      btn.disabled = true;
      btn.innerHTML = "‚è≥ Loading...";
      status.style.color = "black";
      status.innerText = "‚è≥ Sedang memproses...";

      fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify({ action: "register", username: user, password: pass })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          status.style.color = "green";
          status.innerText = "‚úÖ Akun berhasil didaftarkan!";
          document.getElementById('regUsername').value = "";
          document.getElementById('regPassword').value = "";
        } else {
          status.style.color = "red";
          status.innerText = "‚ùå " + data.message;
        }
      })
      .catch(err => {
        status.style.color = "red";
        status.innerText = "‚ùå Terjadi kesalahan koneksi!";
      })
      .finally(() => {
        btn.disabled = false;
        btn.innerHTML = "Daftarkan";
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>üîê PANEL ADMIN</h2>
    <div class="menu-buttons">
      <button class="btn-input" onclick="window.location.href='input.html'">INPUT TAGIHAN</button>
      <button class="btn-status" onclick="window.location.href='update-status.html'">UPDATE STATUS BAYAR</button>
      <button class="btn-input" onclick="window.location.href='input_pengeluaran.html'">INPUT PENGELUARAN</button>
    </div>
    <button class="btn-register" onclick="document.getElementById('registerModal').style.display='block'">‚ûï REGISTER AKUN BARU</button>
    <button class="btn-logout" onclick="logout()">üö™ LOGOUT</button>
  </div>

  <!-- Modal Register -->
  <div id="registerModal">
    <div class="modal-content">
      <span class="close-btn" onclick="document.getElementById('registerModal').style.display='none'">&times;</span>
      <h3 style="text-align:center; color:#00796b;">Register Akun Baru</h3>
      <input type="text" id="regUsername" placeholder="Username baru">
      <input type="password" id="regPassword" placeholder="Password baru">
      <div style="display:flex; justify-content: space-between; margin-top:10px;">
        <button id="registerBtn" class="register-button" onclick="registerUser()">Daftarkan</button>
        <button class="cancel-button" onclick="document.getElementById('registerModal').style.display='none'">Batal</button>
      </div>
      <p id="registerStatus"></p>
    </div>
  </div>
</body>
</html>
