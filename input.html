<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Tagihan Bulanan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 20px;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #00796b;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover { background-color: #004d40; }
    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    .back-btn {
      background-color: #607d8b;
      margin-top: 10px;
    }
    .back-btn:hover { background-color: #455a64; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì• INPUT TAGIHAN BULANAN</h2>
    <form id="formTagihan">
      <label for="rumah">Nomor Rumah</label>
      <input type="text" id="rumah" required>

      <label for="nama">Nama Warga</label>
      <input type="text" id="nama" required>

      <label for="bulan">Bulan</label>
      <select id="bulan" required>
        <option value="">Pilih Bulan</option>
        <option>Januari</option><option>Februari</option><option>Maret</option>
        <option>April</option><option>Mei</option><option>Juni</option>
        <option>Juli</option><option>Agustus</option><option>September</option>
        <option>Oktober</option><option>November</option><option>Desember</option>
      </select>

      <label for="tahun">Tahun</label>
      <select id="tahun" required>
        <option value="">Pilih Tahun</option>
        <option>2025</option><option>2026</option><option>2027</option>
        <option>2028</option><option>2029</option><option>2030</option>
      </select>

      <label for="ipl">Tagihan IPL</label>
      <input type="number" id="ipl" required>

      <label for="air">Tagihan Air</label>
      <input type="number" id="air" required>

      <label for="sampah">Tagihan Sampah</label>
      <input type="number" id="sampah" required>

      <label for="foto">Upload Foto Meteran</label>
      <input type="file" id="foto" accept="image/*" required>

      <button type="submit" id="submitBtn">Kirim ke Spreadsheet</button>
      <button type="button" class="back-btn" onclick="window.location.href='admin.html'">‚Üê Kembali ke Menu</button>
      <p id="status"></p>
    </form>
  </div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycby4tD1WUW37hirYG73Su357D2zMVkje2eGgFJtj3EsaLC-IKWxQsmdUCLo0DpD5pdsWVg/exec';
    const DRIVE_UPLOAD_URL = 'https://script.google.com/macros/s/AKfycbx_6MtProqvqqVWMSIdJS_UMfOtxh_s4S75EiAV9FvlQ16VOaTR6d835BmUkbyWqXEJ/exec';

    document.getElementById("formTagihan").addEventListener("submit", async function(e) {
      e.preventDefault();
      const statusEl = document.getElementById("status");
      const btn = document.getElementById("submitBtn");
      statusEl.style.color = 'black';
      statusEl.innerText = "‚è≥ Mengupload foto...";
      btn.disabled = true;

      const fileInput = document.getElementById("foto");
      const file = fileInput.files[0];
      if (!file) {
        statusEl.style.color = 'red';
        statusEl.innerText = "‚ùå Silakan pilih foto meteran terlebih dahulu.";
        btn.disabled = false;
        return;
      }

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64 = reader.result.split(',')[1];

        const formUpload = new FormData();
        formUpload.append("file", base64);
        formUpload.append("filename", file.name);

        let fotoURL = "";
        try {
          const resDrive = await fetch(DRIVE_UPLOAD_URL, {
            method: "POST",
            body: formUpload
          });
          const jsonDrive = await resDrive.json();
          console.log("üì∏ Respon dari Drive:", jsonDrive);
          if (jsonDrive.success) {
            fotoURL = jsonDrive.url;
            console.log("‚úÖ URL Foto yang akan dikirim ke Spreadsheet:", fotoURL);
            statusEl.innerText = "‚è≥ Mengirim data ke spreadsheet...";
          } else {
            throw new Error(jsonDrive.message || "Gagal upload ke Drive");
          }
        } catch (err) {
          statusEl.style.color = 'red';
          statusEl.innerText = "‚ùå Gagal upload foto: " + err.message;
          btn.disabled = false;
          return;
        }

        const formData = new FormData();
        formData.append("rumah", document.getElementById("rumah").value.trim().toUpperCase());
        formData.append("nama", document.getElementById("nama").value.trim());
        formData.append("bulan", document.getElementById("bulan").value.trim());
        formData.append("tahun", document.getElementById("tahun").value.trim());
        formData.append("ipl", "Rp " + document.getElementById("ipl").value);
        formData.append("sampah", "Rp " + document.getElementById("sampah").value);
        formData.append("air", "Rp " + document.getElementById("air").value);
        formData.append("status", "Belum Lunas");
        formData.append("foto", fotoURL);

        console.log("üì§ Form data akan dikirim:");
        for (let [key, val] of formData.entries()) {
          console.log(key, val);
        }

        try {
          const res = await fetch(GAS_URL, {
            method: 'POST',
            body: formData
          });
          const json = await res.json();
          if (json.success) {
            statusEl.style.color = 'green';
            statusEl.innerText = "‚úÖ Data berhasil dikirim!";
            document.getElementById("formTagihan").reset();
          } else {
            throw new Error(json.message || "Gagal menyimpan data");
          }
        } catch (err) {
          statusEl.style.color = 'red';
          statusEl.innerText = "‚ùå Gagal: " + err.message;
        } finally {
          btn.disabled = false;
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
